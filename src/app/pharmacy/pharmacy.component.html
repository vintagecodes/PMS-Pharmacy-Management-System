<mat-toolbar class="mat-elevation-z8">

  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>


  </button>
  <div class="containers">
    <span><h1>GET MEDS</h1></span>
    
   </div>
  </mat-toolbar>
  
  <mat-sidenav-container>
      <mat-sidenav #sidenav="matSidenav">
        <a routerLink="/profile" ><img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" /></a>


          <mat-divider></mat-divider>
          <button mat-button class="menu-button">
            <a  routerLink="/home">
                <span class="icon"><img src="/assets/img/home.png" alt="Home"/></span>
               
                <span class="text">Home</span>
            </a>
          </button>
          <button mat-button class="menu-button" *ngIf="showAdminBoard">
            <a  routerLink="/api/user-auth/admin">
            <span class="icon"> <img src="/assets/img/dashboard.png" alt="Dashboard"/></span>
           
            <span class="text">Dashboard</span>
        </a>
          </button><br><br>
          <button mat-button class="menu-button" *ngIf="showAdminBoard">
            <a  routerLink="/home">
                <span class="icon"> <img src="/assets/img/home.png" alt=/></span>
               
                <span class="text">Explore</span>
            </a>
        </button>
        <button mat-button class="menu-button" *ngIf="showUserBoard">
            <a  href="/api/user-auth/user">
                <span class="icon"> <img src="/assets/img/dashboard.png" alt="User DashBoard"/></span>
               
                <span class="text">User</span>
            </a>
          </button><br><br>
          <button mat-button class="menu-button" *ngIf="showUserBoard">
            <a  routerLink="/cart" >
                <span class="icon"> <img src="/assets/img/cart.png" alt="Cart"/></span>
               
                <span class="text">Cart</span>
            </a>
          </button><br><br>
          
          <ul *ngIf="!isLoggedIn">
            <li class="list">
                <a routerLink="/login" >
                    <span class="icon"><img src="/assets/img/login.png"/></span>
                    
                    <span class="text">Sign In</span>
                </a>
            </li><br><br>
            <li class="list">
                <a routerLink="/register">
                    <span class="icon"> <img src="/assets/img/register.png" alt="Register"/></span>
                   
                    <span class="text">Register</span>
                </a>
            </li>
            </ul><br><br>
        
          <button mat-button class="menu-button" *ngIf="isLoggedIn">
            <a href   (click)="logout()">
                <span class="icon" ><img src="/assets/img/login.png" alt="Logout"/></span>
               
                <span class="text">Logout</span>
            </a>
          </button>
      </mat-sidenav>
      <mat-sidenav-content>
          <div class="content">
            <div class="container">
                <img
                id="profile-img"
                src="/assets/img/store.jpg"
                class="-img-card"
              />
    </div>    
    <div class="container">
        <span><h1>GET MEDS</h1></span><br>
        <p>The Pharamcy to your home</p>
       </div>

          </div>
       
      </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>
