<mat-toolbar>
  <div class="cont">
    <span><h1>GET MEDS</h1></span>
    <p></p>
   </div>
  <app-nav-bar class="app-nav"></app-nav-bar>

</mat-toolbar>

<div class="body">
<div class="container">

  <div class="row height d-flex justify-content-center align-items-center">

    <div class="col-md-8">

      <form name="form">
        <div class="search">
          <i class="fa fa-search"></i>
            <input type="text" class="form-control"[(ngModel)]="searchText" name="drugs"  placeholder="Search for Medicines/..." #drugs="ngModel">
        </div>

      </form>
      
      
    </div>
    
  </div>
</div>

<section class="product">
  <div class="container-fluid">
      <div class="slider-wrap">
          <div class="slider-main">
              <div class="items" *ngFor="let item of content | filter:searchText">
                <div class="text">
                  
                  <mat-card class="cards">
                    <mat-card-header style="display:flex; flex-direction: column;">
                        <mat-card-title> {{item.drugsName}}</mat-card-title>
                        <img src = "/assets/img/capsules.png" width="100px;">
                    </mat-card-header>
                    <mat-card-actions>
                          <button mat-button style=
                          "background-color: #004c98; 
                          color:white" (click)="outsider()" *ngIf="!isLoggedIn">
                      ADD TO CART 
                  </button>
                        <button mat-button style=
                                "background-color: #004c98; 
                                 color:white" (click)="addToCart(item)" *ngIf="isLoggedIn">
                            ADD TO CART 
                        </button>&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="more(item)">More</button>
                    </mat-card-actions>
                    </mat-card>
                </div>
                
              </div>
              
              
          </div>
          <div class="button-area">
           
            <button type="button" class="prev" appPrev>
              <i class="fas fa-angle-left"></i></button>
            <button type="button" class="next" appNext><i class="fas fa-angle-right"></i></button>
          </div>
      </div>
  </div>
</section>

</div>


<div class="modal fade" id="exampleModal" tabindex="2" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Drugs Details: </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngFor="let drugs of drugsList | keyvalue">
        <h3>{{drugs.key}}: -</h3>
        <small>{{drugs.value}}</small>

        
      </div>
    </div>
  </div>
</div>
