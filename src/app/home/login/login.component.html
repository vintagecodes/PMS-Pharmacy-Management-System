
<mat-toolbar>
  <div class="cont">
    <span><img src="/assets/img/logo.png" height="100" width="100" alt="" /></span>
    <p></p>
   </div>
  <app-nav-bar class="app-nav"></app-nav-bar>

</mat-toolbar>


<div class="login">
<br><br><br>
  <!-- <img src="/assets/img/pharmacy.jpg" width="50%" height="50%" style="margin: 5%;"/> -->

  <div class="wrapper">
    <div class="logo">
      <img
      id="profile-img"
      src="/assets/img/avatar.png"
      class="profile-img-card"
    />
    </div>
    <div class="text-center mt-4 name"> Login </div>
   
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-field d-flex align-items-center">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          placeholder="Enter your username"
        />
        <div
          class="alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-field d-flex align-items-center">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          placeholder="Enter your password"
        />
        <div
          class="alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn mt-3">
          Login
        </button>
      </div>
      <!-- <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: Username or password is incorrect
        </div>
      </div> -->
    </form>
    <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div> -->
</div>



</div>
